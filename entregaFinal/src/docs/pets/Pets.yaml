paths:
  /api/pets:
    get:
      summary: Obtiene todas las mascotas
      tags:
        - Pets
      responses:
        "200":
          description: Lista de mascotas obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
        "500":
          description: Error interno del servidor
    post:
      summary: Crea una nueva mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createPet"
      responses:
        "201":
          description: Mascota creada correctamente
        "500":
          description: Error interno del servidor

  /api/pets/withimage:
    post:
      summary: Crea una nueva mascota con una imagen
      tags:
        - Pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                pet:
                  $ref: "#components/requestBodies/createPet"
      responses:
        "201":
          description: Mascota creada con imagen correctamente
        "500":
          description: Error interno del servidor

  /api/pets/{pid}:
    put:
      summary: Actualiza una mascota por su ID
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          description: ID de la mascota a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updatePet"
      responses:
        "200":
          description: Mascota actualizada correctamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor
    delete:
      summary: Elimina una mascota por su ID
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          description: ID de la mascota a eliminar
          schema:
            type: string
      responses:
        "200":
          description: Mascota eliminada correctamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor

components:
  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: string
          description: ID Ãºnico de la mascota
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Indica si la mascota ha sido adoptada
        owner:
          type: string
          description: ID del propietario de la mascota (referencia a usuarios)
        image:
